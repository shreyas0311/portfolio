spring.application.name=my-portfolio
spring.datasource.url=jdbc:mysql://localhost:3306/my_portfolio
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

# logging.level.com.portfolio.my_portfolio=DEBUG
logging.level.root=INFO
logging.level.com.portfolio.my_portfolio=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#session management
server.servlet.session.timeout=0