<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin About</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/navbar.css}">
</head>

<body class="bg-dark">
    <!-- Update navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Update sidebar fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="text-light mb-4">About Section</h2>

            <div class="card bg-dark text-light" style="border: none;">
                <div class="card-body">
                    <form th:action="@{/admin/about/update}" method="post">
                        <div class="mb-4">
                            <textarea class="form-control bg-dark text-light" id="aboutContent" name="aboutContent"
                                rows="10" th:text="${aboutContent}"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" id="editButton" class="btn btn-secondary">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.getElementById('aboutContent');
            const editButton = document.getElementById('editButton');

            // Initially disable the textarea
            textarea.disabled = true;

            // Enable editing when Edit button is clicked
            editButton.addEventListener('click', function () {
                textarea.disabled = false;
                textarea.focus();
            });
        });
    </script>
</body>

</html>
